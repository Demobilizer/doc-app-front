<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
</head>
<body>
    <ul class="nav" style="margin-left: 100px; margin-top: 15px;">
        <li class="nav-item">
            <a class="nav-link active" href="#">Appointments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="list-doctors">Doctors</a>
        </li>
    </ul>
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">{{ isUpdate ? 'Update Appointment' : 'Add Appointment'}}</h2>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
          
            <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Pateint Name</label>
              <input id="patientName" formControlName="patientName" type="text" name="patientName" class="form-control" placeholder="Patient Name" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="patientEmail" class="form-label">Patient Email</label>
              <input id="patientEmail" formControlName="patientEmail" type="text" name="patientEmail" class="form-control" placeholder="Patient Email">
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="patientMobile" class="form-label">Patient Mobile</label>
              <input id="patientMobile" formControlName="patientMobile" type="text" name="patientMobile" class="form-control" placeholder="Patient Mobile">
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="dob" class="form-label">Pateint DOB</label>
              <input id="dob" formControlName="dob" type="text" name="dob" class="form-control" placeholder="dd-MM-yyyy">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="appointmentDate" class="form-label">Appointment Date</label>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" [min]="todayDate"
                  formControlName="appointmentDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Select Doctor</mat-label>
                <mat-select formControlName="doctorId">
                  <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">
                    {{doctor.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>
