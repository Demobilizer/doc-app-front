<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
</head>
<body>
    <ul class="nav" style="margin-left: 100px; margin-top: 15px;">
        <li class="nav-item">
            <a class="nav-link active" href="#">Appointments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="list-doctors">Doctors</a>
        </li>
    </ul>
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">{{ isUpdate ? 'Update Doctor' : 'Add Doctor'}}</h2>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
          
            <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" formControlName="name" type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="specification" class="form-label">Specification</label>
              <input id="specification" formControlName="specification" type="text" name="specification" class="form-control" placeholder="specification">
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="fromTime" class="form-label">From Time</label>
              <input id="fromTime" formControlName="fromTime" type="text" name="fromTime" class="form-control" placeholder="10AM">
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="toTime" class="form-label">To Time</label>
              <input id="toTime" formControlName="toTime" type="text" name="toTime" class="form-control" placeholder="09PM">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="maxAppointmentPerDay" class="form-label">Max Patients per Day</label>
              <input id="maxAppointmentPerDay" formControlName="maxAppointmentPerDay" type="text" name="maxAppointmentPerDay" class="form-control">
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>
